<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é esse MBL?</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div id="txtheader"><h1 id="who">QuemÉesse</h1>
            <br><br>
            <h1 id="mbl">MBL?</h1>
        </div>

        <div id="modal-container">
            <button id="myBtn">❔</button>
    
            <!-- The Modal -->
            <div id="myModal" class="modal">
            
              <!-- Modal content -->
              <section id="funfa">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Como jogar</h2>
                </div>
                <div class="modal-body">
                  <p>Some text in the Modal Body</p>
                  <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                  <h3>Modal Footer</h3>
                </div>
              </div>
            </section>
            
            </div>
        </div>
    </header>
    <section id="entrada">
        <div class="imagem">
            <img id="pessoa" src="imagens/amandaVetorazzo.jfif" alt="Amanda Vetorazzo">
        </div>
        <div class="procurar">
            <div class="search-box">
                <input type="text" class="search-txt" placeholder="selecione um MBL" onkeyup="processChange()">
                <div class="list">
                </div>
                
            </div>
        </div>
    </section>
    <section class="output">
        <div class="res">
            <div id="outimg">
                <div id="casa">
                <img src="imagens/espartadisable.jpg" alt="imagem esparta desabilitada">
                </div>
                <div id="genero">
                </div>
                <div id="estado">
                </div>
                <div id="seguidores">
                </div>
                <div id="idade">
                </div>

            </div>
            <div id="outtxt">
                <p>casa</p>
                <p>gênero</p>
                <p>estado</p>
                <p>seguidores</p>
                <p>idade</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; JSam Soluções</p>
    </footer>

    

 <script src="modal.js"></script>
 <script src="script.js"></script>
 <script src="autocomplete.js"></script>
</body>
</html>
